<!DOCTYPE html>
<html>
  <head>
    <title>CSS Flex Wrap Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
  </head>
  <body>
    <h2>Responsive, always left-aligned, auto-wrapping grid</h2>
    <h3>
      Amount of items: <input id="itemAmount" type="number" value="12" min="1" />
      <br />
      Item size (width / height): <input id="itemWidth" type="number" value="200" min="1" /> / <input id="itemHeight" type="number" value="480" min="1" />
      <br />
      <button id="generate">Generate</button>
    </h3>
    <div class="container" title="green = container, red = item"></div>
  </body>
</html>
